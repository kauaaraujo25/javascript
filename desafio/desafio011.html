<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano bissexto</title>
    <style>
        .s {
            background-color: lightgreen;
        }

        .n {
            background-color: rgba(255, 0, 0, 0.766);
        }
    </style>
</head>
<body>
    <h1>Ano bissexto</h1>

    <input type="button" value="Verificar" onclick="clicar()">

    <p>informe um ano para saber se ele é bissexto</p>

    <div id="saida"></div>
    <script>
        function clicar() {
            let ano = Number(window.prompt('Qual é o ano que você quer verificar? '))
            let saida = document.getElementById('saida')

            if (
                (ano % 4 === 0 && ano % 100 !== 0) ||
                (ano % 400 === 0)
            ) {
                saida.innerHTML = `<p>O ano ${ano} <span class='s'>É BISSEXTO </span> </p>`
            } else {
                saida.innerHTML = `<p>O ano ${ano} <span class='n'>NÃO É BISSEXTO </span></p>`
            }

        }
    </script>
</body>
</html>
