<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>situação do aluno</title>
    <style>

     h1 {
        font-family: Arial, Helvetica, sans-serif;
     }   

     #botão {
        font-size: 20px;
        padding: 10px;
     }

     span#apr {
      background-color: green;
     }

     span#rec {
      background-color: yellow;
     }

     span#rep {
      background-color: red;
     }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <input type="button" id="botão" value="Entrar com as notas" onclick="abrir()">

    <div id="saida"></div>
<script>
   function abrir() {
     let nome = window.prompt('Qual o nome do aluno?')
     let pnota = Number(window.prompt(`Primeira nota de ${nome}`))      
     let snota = Number(window.prompt(`Segunda nota de ${nome}`))


     let media = (pnota + snota) / 2

     if (media > 6) {
        
        document.getElementById('saida').innerHTML = 
        `<h3>Analisando a situação de ${nome}</h3>
        <p>Com as notas 8,5 e 5, a <strong>média é ${media}.</strong></p>
        <p>Com a média acima de 6,0, o aluno está <span id='apr'>APROVADO</span></p> `
     } else if (media >= 3 && media <=6) {
        document.getElementById('saida').innerHTML = 
        `<h3>Analisando a situação de ${nome}</h3>
        <p>Com as notas 6,5 e 4,5, a <strong>média é ${media}.</strong></p>
        <p>Com a média entre 3,0 e 6,0, o aluno está <span id='rec'>RECUPERAÇÃO</span></p> `
     } else if (media < 3) {
        document.getElementById('saida').innerHTML = 
        `<h3>Analisando a situação de ${nome}</h3>
        <p>Com as notas 2,5, a <strong>média é ${media}.</strong></p>
        <p>Com a média abaixo de 3,0, o aluno está <span id='rep'>REPROVADO</span></p> `
     }
    
    }
</script>
</body>
</html>
