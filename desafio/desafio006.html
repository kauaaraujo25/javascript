<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
    .botão {
        padding: 10px;
        font-size: 20px;
    }
    </style>
</head>
<body>
    <h1>Conversor de temperaturas</h1>
    <input type="button" class="botão" value="Converter" onclick="converte()">

    <div id="saida"></div>

    <script>
        function converte() {
           let c = Number(window.prompt('Digite uma temperatura em °C (Celsius)'))

           let k = c + 273.15
           let f = (c * 9/5) + 32

           document.getElementById('saida').innerHTML = 
           `<h3> A temperatura de ${c}°C, corresponde a ...</h3>
           <p> ${k}°K (Kelvin)</p>
           <p> ${f}°F (Fahrenheit)</p>`

        }
    </script>
</body>
</html>
