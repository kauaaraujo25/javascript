<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
        font-family: Arial, Helvetica, sans-serif;
        }
     #botão {
        font-size: 20px;
        padding: 10px;
     }

     div#saida {
        font-size: 25px;
     }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>

    <input type="button" id="botão" value="Desconto de 10%" onclick="Des()">

    <p>Clique no botão acima para iniciar</p>

    <div id="saida"></div>
    <script>
      function Des() {
        let c = window.prompt('Qual o produto que você está comprando?')

        let preço = Number(window.prompt(`Qual é o preço do ${c}`))

        let d = preço * 0.10
        let p = preço - d

        document.getElementById('saida').innerHTML = 
        `<h3>Calculando desconto de 10% para ${c}</h3>
        <p>O preço era ${preço}</p>
        <p>Você acaba de ganhar R$${d} de desconto (-10%)</p>
        <p>No fim, você vai pagar R$${p} no produto ${c}</p>`
        
      }
    </script>
</body>
</html>
