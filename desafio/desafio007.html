<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
 .botão {
    padding: 10px;
    font-size:20px;
    
 }
    </style>
</head>
<body>
    <h1>Conversor R$ &rarr; US$</h1>
    <input type="button" class="botão" value="Converter" onclick="converte()">
    <p>Clique no botão acima para iniciar.</p>

    <div id="saida"></div>

    <script>
        function converte() {
         let R = Number(window.prompt('Quanto R$ você tem na carteira?'))

         let US = R * 0.18

         document.getElementById('saida').innerHTML = 
         `<p> A conversão de ${R} real para o dolar e de ${US} dolares`
            
        }
    </script>

</body>
</html>
