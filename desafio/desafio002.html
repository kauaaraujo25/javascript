<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop-ups</title>
    <style>
     .D{
      padding: 20px 20px;
      font-size: 20px;
     }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" class="D" value="Inicie o desafio" onclick="Desafio()">

    <script>
        function Desafio() {
           let nome = window.prompt("Qual é o seu nome?");  
           let idade = window.prompt("Qual a sua idade?"); 

           alert(`O seu nome é ${nome} e você tem ${idade} anos`);
        }
    </script>
</body>
</html>
